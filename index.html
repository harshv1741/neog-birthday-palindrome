<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Birthday Palindrome</title>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Is your birthday a palindrome?</h1>
      </div>
    </header>
    <main>
      <div class="main-content">
        <h2>
          <label for="date">Select your Date</label>
          <br />
          <input type="date" name="dob" id="dob" />
          <br />
          <button type="submit" id="submit">Check</button>
          <button type="reset" id="reset">Reset</button>
          <br />
          <br />
          <p id="output"></p>
        </h2>
      </div>
    </main>
    <footer>
      <!-- Audio Effect Section -->
      <audio id="infoSE">
        <source src="sound/vintage-info-message.mp3" type="audio/wav" />
      </audio>
      <audio id="failSE">
        <source src="sound/fail-trumpet.mp3" type="audio/mp3" />
      </audio>
      <audio id="successSE">
        <source src="sound/tada.mp3" type="audio/mp3" />
      </audio>
      <audio id="resetSE">
        <source src="sound/reset.mp3" type="audio/mp3" />
      </audio>
    </footer>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
